<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Ventorix">
    <meta name="description" content="A simple game of rock, paper, scissors.">

    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>Rock, Paper, Scissors</title>
  </head>

  <body>
    <audio class="click-sound" src="/src/sounds/button_click.mp3"></audio>
    <section class="section-main">
      <div class="container">
        <header class="header flex">
          <h1 data-text="title">Rock Paper Scissors</h1>
          <div class="header-round" data-text="rounds">Round: 0</div>
        </header>
      </div>
    </section>
    <section class="section-game">
      <div class="container">
        <div class="game-screen flex">
          <div class="player">
            <div class="player-name" data-text="player">You</div>
            <div class="player-img"></div>
          </div>
          <div class="score">
            <div class="score-points flex">
              <div class="score-points__values">0|0</div>
            </div>
          </div>
          <div class="opponent">
            <div class="opponent-name" data-text="computer">Computer</div>
            <div class="opponent-img"></div>
          </div>
        </div>
        <div class="game-notification" data-text="choice">Make a choice</div>
        <div class="game-choice flex">
          <div class="game-choice__item rock"></div>
          <div class="game-choice__item paper"></div>
          <div class="game-choice__item scissors"></div>
        </div>
      </div>

      <div class="modal">
        <div class="modal-wrapper">
          <div class="modal-result"></div>
          <button type="button" class="modal-button" data-text="again">
            Play again
          </button>

        </div>
      </div>

      <div class="modal opened start-modal">
        <div class="modal-wrapper">
          <div class="modal-description" data-text="description">The game continues until one side scores 5 points</div>
          <div class="modal-choice"></div>
          <div class="modal-languages flex">
            <button type="button" class="modal-languages__button language english" data-lang="en">English</button>
            <button type="button" class="modal-languages__button language russian" russian
              data-lang="ru">Русский</button>
          </div>
          <button type="button" class="modal-button start-button" data-text="start">
            Start Game
          </button>
        </div>
      </div>
      <div class="overlay opened"></div>
    </section>

    <footer class="footer flex">
      <p>Developed by <a href="https://github.com/Ventorix" target="_blank">
          <span class="nickname">Ventorix</span></a>
      </p>

</html>
